# pytest configuration

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show extra test summary info
    -ra
    # Coverage options
    --cov=src/mongodb_query_builder
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # Strict markers
    --strict-markers
    # Warnings
    -W error
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning

# Markers
markers =
    unit: Unit tests
    integration: Integration tests with MongoDB
    slow: Slow running tests
    atlas: Tests requiring Atlas Search
    async: Async/motor tests

# Coverage options
[coverage:run]
source = src/mongodb_query_builder
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    # Standard pragma
    pragma: no cover
    # Debug code
    def __repr__
    def __str__
    # Abstract methods
    raise NotImplementedError
    # Type checking
    if TYPE_CHECKING:
    if typing.TYPE_CHECKING:
    @abstractmethod
    # Defensive programming
    except ImportError
    if __name__ == .__main__.:

precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov